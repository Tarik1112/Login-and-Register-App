<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Login and register App</h1>
    </header>
    <form>
        <div class="formBox">
            <div class="formUser">
                <label for="user">Username</label>
                <input type="text" placeholder="Enter your username!" id="username">
            </div>
            <div class="formEmail">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email!" id="email">
            </div>
            <div class="formPassword">
                <label for="password">Password</label>
                <input type="text" placeholder="Enter your password!" id="password">
            </div>
            <div class="formCheckPassword">
                <label for="checkPassword">Check Password</label>
                <input type="text" placeholder="Repeat your password!" id="checkPassword">
            </div>
        </div>
    </form>
    
    <script src="app.js"></script>
    </body>
</html>
